<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Abhishek Kukshal</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark">
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">Abhishek Kukshal</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="menuBtn3" class="menu-btn">☰</button>
    </div>
  </header>

  <div id="mobileNav" class="mobile-nav" aria-hidden="true">
    <button class="close-btn" onclick="toggleMobileNav(false)">✕</button>
    <nav class="mobile-links">
      <a href="index.html">Home</a><br><br>
      <a href="portfolio.html">Portfolio</a><br><br>
      <a href="contact.html">Contact</a><br><br>
    </nav>
  </div>

  <main class="container contact-page">
    <div class="contact-card">
      <h1>Let’s Talk</h1>
      <p class="lead">Drop your details below, and I’ll respond quickly to get the conversation started.</p>

      <!-- ✅ Formspree form -->
      <form id="contact-form" class="contact-form" action="https://formspree.io/f/xldwvvje" method="POST">
        <label class="field">
          <span class="label-text">Name</span>
          <input name="name" required>
        </label>
        <label class="field">
          <span class="label-text">Email</span>
          <input type="email" name="email" required>
        </label>
        <label class="field">
          <span class="label-text">Message</span>
          <textarea name="message" rows="6" required></textarea>
        </label>
        <div class="form-actions">
          <button class="btn" type="submit">Send</button>
          <span id="form-status" style="margin-left:12px"></span>
        </div>
      </form>
      <!-- ✅ End form -->
    </div>
  </main>

  <div class="footer-icons" aria-hidden="false"></div>

  <footer class="site-footer">
    <div class="container">
      © Abhishek Kukshal — Motion Designer
    </div>
  </footer>

  <script src="assets/js/main.js"></script>

  <!-- ✅ Formspree AJAX handler -->
  <script>
  const form = document.getElementById('contact-form');
  const status = document.getElementById('form-status');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    status.textContent = 'Sending…';

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        status.textContent = 'Message sent — thank you!';
        form.reset();
        setTimeout(()=> status.textContent = '', 4000);
      } else {
        status.textContent = 'Something went wrong. Try again.';
      }
    } catch (err) {
      status.textContent = 'Network error. Try again.';
    }
  });
  </script>
</body>
</html>
